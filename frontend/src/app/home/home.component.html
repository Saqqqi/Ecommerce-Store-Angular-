<header class="container-fluid">
  <img src="../assets/Purple And White Modern Electronic sale Headphone Facebook ad.png" alt="" style="width: 100%; max-height: 700px;">
</header>


<br><br>

<div class="container">
  <div class="row">
    <div class="col-12 col-sm-3">
      <div class="card bg-light mb-3">
        <div class="card-header bg-primary text-white text-uppercase"><i class="fa fa-list text-decoration-none"></i> Categories</div>
        <ul class="list-group category_block">
          <li class="list-group-item" *ngFor="let category of categories">
            <a class="text-decoration-none" (click)="filterProductsByCategory(category)">{{ category }}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col-md-4" *ngFor="let product of getDisplayedProducts()">
          <div class="product-grid">
            <div class="product-image">
              <a href="#" class="image">
                <img class="pic-1" [src]="product.imageUrl">
              </a>
              <span class="product-sale-label">Sale!</span>
              <ul class="product-links">
                <li (click)="addToCart(product)"><a><i class="fa fa-shopping-bag"></i> Add to cart</a></li>
                <li [routerLink]="['/product-detail', product.id]"><a><i class="fa fa-info-circle" aria-hidden="true"></i>View Detail</a></li>
              </ul>
            </div>
            <div class="product-content">
              <h3 class="title"><a href="#" class="text-decoration-none">{{ product.name }}</a></h3>
              <div class="price">
                <span>${{ product.oldPrice }}</span> ${{ product.newPrice }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
