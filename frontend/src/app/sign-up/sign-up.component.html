<div class="form-container">
  <h2>Sign Up Form</h2>
  <form (ngSubmit)="signUp(name.value, email.value, password.value)">
    <div class="form-group">
      <label for="signupName">Full Name</label>
      <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" #name>
    </div>
    <div class="form-group">
      <label for="signupEmail">Email address</label>
      <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" #email>
    </div>
    <div class="form-group">
      <label for="signupPassword">Password</label>
      <input type="password" class="form-control" id="signupPassword" placeholder="Password" #password>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
