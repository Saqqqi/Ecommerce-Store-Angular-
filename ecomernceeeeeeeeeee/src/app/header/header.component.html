<!-- header.component.html -->
<div class="main-navbar shadow-sm sticky-top">
    <div class="top-navbar">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 my-auto d-none d-sm-none d-md-block d-lg-block">
                    <h5 class="brand-name">Funda Ecom</h5>
                </div>
                <div class="col-md-5 my-auto" *ngIf="!checkSellerRoute()">
                    <form role="search">
                        <div class="input-group">
                            <input type="search" placeholder="Search your product" class="form-control" />
                            <button class="btn bg-white" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    <!-- </form>https://preview.keenthemes.com/metronic8/demo1/apps/ecommerce/catalog/add-product.html -->
                </div>
                <div class="col-md-5 my-auto" *ngIf="!checkSellerRoute()">
                    <ul class="nav justify-content-end">
                       
                       
                        <ng-container *ngIf="authService.isAuthenticated(); else login">
                            <li class="nav-item">
                                <button class="btn btn-danger" routerLink="/seller/dashboard">Seller</button>
                            </li>
                            <!-- Display user-related options when authenticated -->
                            <li class="nav-item dropdown" ngbDropdown>
                                <a class="nav-link dropdown-toggle" ngbDropdownToggle role="button"
                                    id="profileDropdown">
                                    <i class="fa fa-user"></i>{{ authService.getUser()?.username }}
                                </a>
                                <div ngbDropdownMenu aria-labelledby="profileDropdown">
                                    <a class="dropdown-item" routerLink="/user-profile">View Profile</a>
                                    <a class="dropdown-item" (click)="logout()">Logout</a>
                                </div>
                            </li>
                        </ng-container>
                        <!-- Condition for displaying "Sign In" button -->
                        <ng-template #login>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="btn btn-primary" href="#"><i class="bx bxs-user-circle mr-1"></i>Add To Cart</a>
                                  <a class="btn btn-primary" href="#"><i class="bx bxs-user-circle mr-1"></i> Log In / Register</a>
                                </li>
                                <li class="nav-item ml-md-3">
                                 
                                </li>
                              </ul>
                        </ng-template>
                    </ul>
                </div>
                <div class="col-md-5 my-auto" *ngIf="checkSellerRoute()">
                    <button class="btn btn-primary" routerLink="/">Go to Seller Dashboard</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-block d-sm-block d-md-none d-lg-none" href="#">
                Funda Ecom
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="!checkSellerRoute()">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <!-- Add other common navigation items here -->
                </ul>
            </div>
        </div>
    </nav>
</div>
