<div class="container p-0">
    <div class="card px-4">
      <p class="h8 py-3">Payment Details</p>
      <form #paymentForm="ngForm">
        <div class="row gx-3">
          <div class="col-12">
            <div class="d-flex flex-column">
              <p class="text mb-1">Person Name</p>
              <input class="form-control mb-3" type="text" placeholder="Name" value="Barry Allen" name="personName" ngModel required>
              <div *ngIf="paymentForm.submitted && paymentForm.controls['personName'].invalid" class="text-danger">Person name is required.</div>
            </div>
          </div>
          <div class="col-12">
            <div class="d-flex flex-column">
              <p class="text mb-1">Card Number</p>
              <input class="form-control mb-3" type="text" placeholder="1234 5678 435678" name="cardNumber" ngModel required>
              <div *ngIf="paymentForm.submitted && paymentForm.controls['cardNumber'].invalid" class="text-danger">Card number is required.</div>

          </div>
          <div class="col-6">
            <div class="d-flex flex-column">
              <p class="text mb-1">Expiry</p>
              <input class="form-control mb-3" type="text" placeholder="MM/YYYY" name="expiry" ngModel required>
              <div *ngIf="paymentForm.submitted && paymentForm.controls['expiry'].invalid" class="text-danger">Expiry date is required.</div>
            </div>
          </div>
          <div class="col-6">
            <div class="d-flex flex-column">
              <p class="text mb-1">CVV/CVC</p>
              <input class="form-control mb-3 pt-2 " type="password" placeholder="***" name="cvv" ngModel required>
              <div *ngIf="paymentForm.submitted && paymentForm.controls['cvv'].invalid" class="text-danger">CVV/CVC is required.</div>
            </div>
          </div>
          <div class="col-12">
            <div class="btn btn-primary mb-3" (click)="handlePayment()" routerLink="/complete">
              <span class="ps-3">Pay ${{totalPrice.toFixed(2)}}</span>
              <span><i class="bi bi-paypal"></i></span>
            </div>
          </div>
          
        </div>
        </div>
      </form>
    </div>
  </div>
